<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background: #8d72e1">
    <div
      style="
        max-width: 700px;
        margin: auto;

        padding: 10px;
      "
    >
      <div class="nav">
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
          <div class="nav-title">NavBar</div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>

        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="https://github.com/AdityaBabuKesharwani" target="_blank"
            >Github</a
          >

          <a href="login.html" target="_blank">Sign In</a>
          <a href="contact.html" target="_blank">Contact Us</a>
        </div>
      </div>
      <div>
        <div>
          <h1 style="color: black; font-weight: bolder; text-align: center">
            -------Algorithm-------
          </h1>
          <form id="algorithm">
            <input type="radio" name="algorithm" value="priority" /> Priority
            scheduling<br />
            <input type="radio" name="algorithm" value="sjf" /> SJF<br />
          </form>
          <br />
        </div>
        <table id="inputTable">
          <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>Execute Time</th>
            <th class="servtime">Service Time</th>
            <th class="priority-only">Priority</th>
          </tr>
          <tr>
            <td>P0</td>
            <td>0</td>
            <td><input class="initial exectime" type="text" value="5" /></td>
            <td class="servtime"></td>
            <td class="priority-only initial"><input type="text" /></td>
          </tr>
          <tr>
            <td>P1</td>
            <td>1</td>
            <td><input class="initial exectime" value="3" /></td>
            <td class="servtime"></td>
            <td class="priority-only"><input type="text" /></td>
          </tr>
        </table>
        <div
          style="display: flex; gap: 9px; margin-top: 10px; margin-bottom: 10px"
        >
          <input
            id="minus"
            type="button"
            style="
              background-color: aliceblue;
              border-radius: 100%;
              border-color: coral;
              color: black;
              font-weight: bold;
              font-size: 16px;
              cursor: pointer;
            "
            value="-"
            onclick="deleteRow();"
          />
          <div>
            <p style="display: inline; height: 5px; font-size: 14px">Rows</p>
          </div>
          <input
            id="plus"
            type="button"
            style="
              background-color: aliceblue;
              border-radius: 100%;
              border-color: coral;
              color: black;
              font-weight: bold;
              cursor: pointer;
            "
            value="+"
            onclick="addRow();"
          />
        </div>
      </div>
      <div></div>
      <p id="quantumParagraph" hidden>
        Quantum:
        <input style="width: 50px" id="quantum" type="text" value="3" />
      </p>
      <input
        type="button"
        style="
          background-color: coral;
          border-radius: 9px;
          border-color: coral;
          color: aliceblue;
          font-weight: bold;
          padding-left: 35px;
          padding-right: 35px;
          padding-top: 5px;
          padding-bottom: 5px;
          margin-top: 15px;
          cursor: pointer;
        "
        value="Go"
        onclick="draw();"
      />
      <br /><br />

      <fresh> </fresh>
      <p>Timer: <strong id="timer">--x--</strong> sec</p>
    </div>
  </body>
</html>
